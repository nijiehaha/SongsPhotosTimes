<html>

    <head>

        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="路小飞和小丸子">
        <title>路小飞和小丸子</title>

        <link rel="stylesheet" href="css/blueimp-gallery.min.css">

    </head>

    <body>

        <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
        <div id="blueimp-gallery" class="blueimp-gallery">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <!-- <a class="play-pause"></a> -->
        <ol class="indicator"></ol>


        <script src="js/blueimp-gallery.min.js"></script>

        <div id="links">

            <a href="img/丸子1.jpeg" title="丸子1号">
                <img src="img/丸子1.jpeg" alt="路小飞">
            </a>
            <a href="img/丸子2.jpeg" title="丸子2号">
                <img src="img/丸子2.jpeg" alt="路小飞">
            </a>
            <a href="img/丸子3.jpeg" title="丸子3号">
                <img src="img/丸子3.jpeg" alt="路小飞">
            </a>
            <a href="img/丸子4.jpeg" title="丸子4号">
                <img src="img/丸子4.jpeg" alt="路小飞">
            </a>
            <a href="img/丸子5.jpeg" title="丸子5号">
                <img src="img/丸子5.jpeg" alt="路小飞">
            </a>
    
         </div>

    </div>

    <script>
            document.getElementById('links').onclick = function (event) {
                event = event || window.event;
                var target = event.target || event.srcElement,
                    link = target.src ? target.parentNode : target,
                    options = {index: link, event: event},
                    links = this.getElementsByTagName('a');
                blueimp.Gallery(links, options);
            };
    </script>

    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <!-- <a class="play-pause"></a> -->
        <ol class="indicator"></ol>
    </div>


    <!-- The Gallery as inline carousel, can be positioned anywhere on the page -->
    <div id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-carousel">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <!-- <a class="play-pause"></a> -->
        <ol class="indicator"></ol>
    </div>


    <script>
        blueimp.Gallery(
            document.getElementById('links').getElementsByTagName('a'),
                {
                    container: '#blueimp-gallery-carousel',
                    carousel: true
                }
        );
    </script>

    </body>


</html>
